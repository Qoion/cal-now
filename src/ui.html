<img src="<%= require('./logo.svg') %>">
<h2>IDEO Calendar Now ⚡️</h2>
<div class="flex">
    <div>
        <p>Starts on week</p>
        <input type="date" id="date">
    </div>
    <div>
        <p>Weeks</p>
        <input id="weeks" value="12">
    </div>
</div>
<h4><b>Make sure you have created your components and edited them before building your calendar.</b></h4>
<h4>This plugin changes these component layers: <br>- Text layers named <b>'day'</b> or <b>'month'</b><br>- Rectangle layers named <b>'background'</b> (opacity)</h4>
<div class="flex">
    <button id="create">1 - Create Components</button>
    <button id="generate">2 - Build Calendar</button>
</div>
