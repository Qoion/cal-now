<button id="build">Build Components</button>
<hr>
<div id="step2" class="disabled">
    <form id="form">
        <p>Starts on week (0)</p>
        <input required pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" type="date" id="date">
        <p>Weeks</p>
        <input required min="1" max="99" pattern="[+]?[0-9][1-9]" type="number" id="weeks" value="12">
    </form>
    <div id="readmore" class="wrapper">
        <h6>More Info +</h6>
        <div id="readmore-inner" class="collapsed">
            <h4><b>Build the components first</b>, then start creating your calendar. If you change their size afterwards, <b>just create another</b>.</h4>
            <h4>Change the background colors with the new <b>local color styles</b>. Deselect any layers to easily edit them.</h4>
        </div>
    </div>
    <button id="create">Create Calendar</button>
</div>
